  company: "IcTerra"
  title: "Bilgisayar Mühendisi"
  bio: "2008 yılında Başkent Üniversitesi Bilgisayar Mühendisliği’nden mezun olduktan sonra 2011 yılında Almanya, Eberhard Karls Tübingen Üniversitesi’nde Enformatik alanında yüksek lisansını tamamladı. Yüksek lisans öğrencisiyken çalışmaya başladığı Heiler Software AG’de (2012’den beri Informatica) mezun olunca, Teknik Danışman olarak çalıştı. Türkiye’ye dönüp, AK Yapım Mühendislik firmasında İş Geliştirme Mühendisi olarak çalışmaya başladı. 2013 Aralık - 2015 Ekim ayına kadar Gate Elektronik A.Ş.’de  Yazılım Mühendisi olarak çalıştı. Aralık 2015 den beri ICterra Bilgi ve İletişim Teknolojileri San.Tic. A.Ş. fırmasının savunma sanayi projesinde kıdemli yazılım mühendisi olarak çalışmakta. Sesli Haberleşme, Multimedya haberleşmesi, Cloud Computing, Big Data, çalıştığı alanlar arasında. Women Techmakers Ankara’nın organizatörü."
