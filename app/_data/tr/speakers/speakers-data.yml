  id: 10
  name: "Elif T."
  surname: "Kuş"
  company: "Safkan Yazılım"
  title: "Yazılım Mühendisi"
  bio: "Elif T. Kuş, 2001 yılında ODTÜ’den Kimya Mühendisliği Lisans Derecesi, 2005 yılında Boğaziçi Üniversitesi’nden Bilişsel Bilim Yüksek Lisans Derecesi aldı. 2006 yılında, kod yazmanın kendisi için daha uygun bir iş olduğuna karar verdi. Boğaziçi Üniversitesi’nde aynı yıl başladığı Yazılım Mühendisliği Yüksek Lisans Programı’nı 2008 yılında başarıyla tamamladı. Çeşitli platformlarda (Linux, Android, Windows, …) çeşitli programlama dilleriyle (Java, Python, C#, …) kod yazdı. Yazılım proje yönetimi, DevOps gibi konulara merak saldı. Halen Safkan Yazılım’da Teknik Danışman olarak çalışıyor. 2013’te açtığı kadinyazilimci.com blogu, Kadın Yazılımcı Oluşumu’nun başlangıcı oldu. Kadın Yazılımcı’nın amacı kadınlar arasında iletişimi sağlamak ve özellikle İstanbul dışındaki kadın yazılımcı adaylarına ilham vermek."
