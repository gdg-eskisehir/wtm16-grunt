  id: 6002
  title: "Django Girls Tanıtım Atölyesi"
  description: "Django Girls etkinlikleri nedir? Django Girls İstanbul etkinliğinde neler yaptık? Daha neler yapacağız? Bunları konuşacağız. Arkasından Django Girls tutorial üzerinden başlayıp bir blog sitesini yapmaya başlayacağız. Tutorial'ın geri kalanını katılımcılar kendileri tamamlayabilecekler ya da Eskişehir'de düzenleyeceğimiz Django Girls Atölyesi'nde devam edebilecekler. Atölye sonrasında isteyenlere Slack grubu üzerinden destek olacağız. Gereklilikler: Etkinliğe katılmak isteyen katılımcıların etkinlik öncesinde kurulumları bitirmiş olmaları gerekiyor. Kurulumu tamamlayanlar ve yardım almak isteyenler standımızda etkinlik öncesinde kurulumlarını kontrol ettirerek isimlerini yazdırmaları gerekiyor. Gerekli programlar: Kurulum rehberi için http://tutorial.djangogirls.org/tr/installation/index.html linkini ziyaret edin. Sublime Text 2, 'virtualenv' kurulmalı ve Django'yu yüklemelidir."
  subtype: workshop
  speakers: [10, 9]
  language: tr
  complexity: "Giriş Seviyesi"
